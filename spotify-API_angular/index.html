<!DOCTYPE html>
<html lang="en" ng-app="mySpotifyApp">
<head>
	<meta charset="UTF-8">
	<title>Spotify Angular</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="container">
	<form ng-submit="submit()" ng-controller="controlerModel">

		<fieldset >
			<legend>Search an Artist</legend>
			<input type="text" ng-model="searchArtist">
			<button >Search</button>
		</fieldset>

		<fieldset ng-controller="searchAlbum" ng-show="artists">
			<legend>Select an Artist</legend>
			<select name="" id="" ng-model="artistId" ng-change="change()">
				<option value="{{ artist.id }}" ng-repeat="artist in artists">{{ artist.name }}</option>
			</select>
		</fieldset>

		<fieldset ng-controller="searchSongs" ng-show="albums">
			<legend>Select an Album</legend>
			<select name="" id="" ng-model="albumId" ng-change="change()">
				<option value="{{ album.id }}" ng-repeat="album in albums">{{ album.name }}</option>
			</select>
		</fieldset>

		<fieldset ng-show="songs">
			<legend>Select a Song</legend>
			<ol name="" id="">
				<li ng-repeat="song in songs"><a href="{{ song.preview_url }}" target="_blank">{{ song.name }}</a></li>
			</ol>
		</fieldset>

	</form>
</div>

<script src="js/app.js"></script>
</body>
</html>
