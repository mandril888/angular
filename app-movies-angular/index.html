<!DOCTYPE html>
<html lang="en" ng-app="app-angular">
<head>
	<meta charset="UTF-8">
	<title>My own Angular App</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<link rel="stylesheet" href="css/styles.css">

</head>
<body>

	<header>
		<nav>
			<div class="container">
				<ul>
					<li ng-class="{ 'active' : $root.section === 'MovieCollection' }"><a href="/#/movieCollection">Movie Collection</a></li>
					<li ng-class="{ 'active' : $root.section === 'PopularMovies' }"><a href="/#/popularMovies">Popular Movies</a></li>
					<li ng-class="{ 'active' : $root.section === 'UpcomingMovies' }"><a href="/#/upcomingMovies">Upcoming Movies</a></li>
					<li ng-class="{ 'active' : $root.section === 'NowPlayingMovies' }"><a href="/#/nowPlayingMovies">Now Playing Movies</a></li>
					<li ng-class="{ 'active' : $root.section === 'TopRattedMovies' }"><a href="/#/topRattedMovies">Top Ratted Movies</a></li>
				</ul>
			</div>
		</nav>
	</header>


	<div ng-view></div>


	<footer>
		<nav>
			<div class="container">
				<ul>
					<li ng-class="{ 'active' : $root.section === 'MovieCollection' }"><a href="/#/movieCollection">Movie Collection</a></li>
					<li ng-class="{ 'active' : $root.section === 'PopularMovies' }"><a href="/#/popularMovies">Popular Movies</a></li>
					<li ng-class="{ 'active' : $root.section === 'UpcomingMovies' }"><a href="/#/upcomingMovies">Upcoming Movies</a></li>
					<li ng-class="{ 'active' : $root.section === 'NowPlayingMovies' }"><a href="/#/nowPlayingMovies">Now Playing Movies</a></li>
					<li ng-class="{ 'active' : $root.section === 'TopRattedMovies' }"><a href="/#/topRattedMovies">Top Ratted Movies</a></li>
				</ul>
			</div>
		</nav>
	</footer>

<script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.6/angular.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.6/angular-route.js'></script>

<script src='js/app-angular.js'></script>
<script src='js/ctrls-app.js'></script>
<script src='js/routing-app.js'></script>
	
</body>
</html>
