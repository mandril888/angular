<!DOCTYPE html>
<html lang="en" ng-app="app-angular">
<head>
	<meta charset="UTF-8">
	<title>My own Angular App</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<link rel="stylesheet" href="css/styles.css">

</head>
<body>

	<header>
		<nav>
			<div class="container">
				<ul>
					<li ng-class="{ 'active' : $root.section === 'Movie Collection' }"><a href="/#/movieCollection">Movie Collection</a></li>
					<li ng-class="{ 'active' : $root.section === 'Popular Movies' }"><a href="/#/popularMovies">Popular Movies</a></li>
					<li ng-class="{ 'active' : $root.section === 'Upcoming Movies' }"><a href="/#/upcomingMovies">Upcoming Movies</a></li>
					<li ng-class="{ 'active' : $root.section === 'Now Playing Movies' }"><a href="/#/nowPlayingMovies">Now Playing Movies</a></li>
					<li ng-class="{ 'active' : $root.section === 'Top Ratted Movies' }"><a href="/#/topRattedMovies">Top Ratted Movies</a></li>
				</ul>
			</div>
		</nav>
	</header>

	<h2> {{ section }} </h2>

	<div class="col-sm-6 col-sm-offset-3 input-group">
    	<input type="text" class="form-control" placeholder="Search for..." ng-model="searchMovie">
		<span class="input-group-btn">
			<button class="btn btn-default" type="button"><i class="glyphicon glyphicon-search"></i></button>
		</span>
    </div>
    

	<div ng-view></div>


	<footer>
		<nav>
			<div class="container">
				<ul>
					<li ng-class="{ 'active' : $root.section === 'Movie Collection' }"><a href="/#/movieCollection">Movie Collection</a></li>
					<li ng-class="{ 'active' : $root.section === 'Popular Movies' }"><a href="/#/popularMovies">Popular Movies</a></li>
					<li ng-class="{ 'active' : $root.section === 'Upcoming Movies' }"><a href="/#/upcomingMovies">Upcoming Movies</a></li>
					<li ng-class="{ 'active' : $root.section === 'Now Playing Movies' }"><a href="/#/nowPlayingMovies">Now Playing Movies</a></li>
					<li ng-class="{ 'active' : $root.section === 'Top Ratted Movies' }"><a href="/#/topRattedMovies">Top Ratted Movies</a></li>
				</ul>
			</div>
		</nav>
	</footer>

<script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.6/angular.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.6/angular-route.js'></script>

<script src='js/app-angular.js'></script>
<script src='js/ctrls-app.js'></script>
<script src='js/routing-app.js'></script>
	
</body>
</html>
