
<div class="container">
	
	<div class="imgDiv">
		<div ng-repeat="movies in nowPlayingMovies | filter : {original_title : searchMovie} ">
			<img src="http://image.tmdb.org/t/p/w500/{{ movies.poster_path }}" alt="">
			<strong><p ng-bind-html="movies.original_title | highlight:searchMovie">{{ movies.original_title }}</p></strong>
			<p>{{ movies.release_date }}</p>
		</div>
	</div>

</div>
