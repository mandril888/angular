<!DOCTYPE html>
<html ng-app = 'mainApp'>
<head>
	<meta charset="UTF-8">
	<title>Table Angular</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
</head>
<body>
	<div ng-controller='infoStudents' class="container">

		<p>filter by: <input  type="text" ng-model="valueToSearch"></p>
		
		<p>order by:<select name="" id="" ng-model="valueToOrder">
			<option value="name">Name</option>
			<option value="email">Email</option>
			<option value="github">Guithub</option>
		</select></p>
		

		<table class="table table-bordered">
			<tr>
				<th>Name</th>
				<th>Mail</th>
				<th>GitHub</th>
			</tr>
			<tr ng-repeat="info in students | filter : { name : valueToSearch } | orderBy : valueToOrder ">
				<td> {{ info.name }} </td>
				<td> {{ info.email }} </td>
				<td> {{ info.github }} </td>
			</tr>
		</table>
	</div>

</body>

<script src="js/app.js"></script>
<script src='js/controller.js'></script>

</html>
